<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <img src="img/alura_logo.png" alt="Logo da Alura">
    </header>
    
    <main>
        <section>

            <textarea class="input-texto" cols="25" rows="6" placeholder="Digite seu texto"></textarea>

            <div id="div-desaparece">
                <h6 class="informacao"> <img src="img/icone_aviso.png" alt="icone de aviso" class="icone-aviso">Apenas letras min√∫sculas e sem acento</h6>
            </div>

            <div class="botoes">

                <button class="encriptar" onmousedown="btnEncriptar()">Criptografar</button>
                <button class="descriptografar" onmousedown="btnDesencriptar()">Descriptografar</button>

            </div>

        </section>

        <section>

            <textarea class="mensagem" cols="18" rows="8" placeholder="Texto criptografado"></textarea>

            <div id="div-aparece" onmousedown="btnCopiar()">
                <button class="copiar">Copiar</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Site desenvolvido por <a href="https://github.com/gabriel8bits" target="_blank">gabriel8bits</a> durante o programa <a href="https://www.alura.com.br/oracle-next-education" target="_blank">ONE.</a></p>
    </footer>
    

    <script src="script/script.js"></script>
</body>
</html>
